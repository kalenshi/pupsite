{% extends "base.html" %}
{% block body %}
    <div class="container">
        <article class="page-article">
            <h1>Welcome to our Adoption Page</h1>
            <p class="text-center">Please select one of the links from the nav bar.</p>
        </article>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/istockphoto.jpg') }}" class="d-block w-100"
                         alt="second photo">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/front_cover.jpg') }}" class="d-block w-100"
                         alt="second photo">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/black_dog.jpg') }}" class="d-block w-100"
                         alt="second photo">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
{% endblock body %}
